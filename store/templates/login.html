{% extends "base.html" %}
{% load socialaccount %}
{% load static %}
{% block content %}

        <center>
            <link rel="stylesheet" href="{% static 'css/login.css' %}">
            <div class="container">
                <div class="row">
                <div class="col-md-6 offset-md-3">

                    <div class="card my-5">
            
                    <form method="POST" action="{% url 'login' %}" enctype="multipart/form-data" class="card-body cardbody-color p-lg-5">
                        {% csrf_token %}
                        <div class="text-center">
                        <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                            width="200px" alt="profile">
                        </div>
            
                        <div class="mb-3">
                        <input type="text" class="form-control" id="Username" name="username" aria-describedby="emailHelp"
                            placeholder="User Name">
                        </div>
                        <div class="mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="password">
                        </div>
                        <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button></div>
                        
                        <div id="emailHelp" class="form-text text-center  text-dark">Not
                        Registered? <a href="{% url 'registration' %}" class="text-dark fw-bold"> Create an
                            Account</a>
                        </div>
                    </form>
                    <div style="background-color: #ebf2fa;" >
                    <h4> or </h4>
                    <a href={% provider_login_url 'google' %}><button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block btn-primary mb-3" style="background-color: #dd4b39;"><i class="fab fa-google me-2 "></i> Sign in with google</button>
                    </a>
                </div>
                    </div>
                    
                </div>
                </div>
            </div>
        </center>


                </div>
            </div>
        </section>

        {% endblock %}
